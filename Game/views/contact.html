      rel="stylesheet"
    />
    <link rel="stylesheet" href="..\css\styles.css" />
    <script src="..\js\jquery-3.3.1.js"></script>
    <script src="..\js\app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!--<div id="header2"></div> -->

    <form action="../index.html"><button class="buttonlogo"></button></form>

    <div class="barraNavegacion">
      <a href="../index.html"><button class="buttonNav">Inicio</button></a>
      <a href="news.html"><button class="buttonNav">Noticias</button></a>
      <a href="patches.html"><button class="buttonNav">Parches</button></a>
      <a href="play.html"><button class="buttonNav">Juega</button></a>
      <a href="rules.html"><button class="buttonNav">Reglas</button></a>
      <a href="contact.html"><button class="buttonNav">Contacto</button></a>
      <a href="about.html"><button class="buttonNav">About us</button></a>

        <button class="button2" class="right">Iniciar Sesión</button></a
      >
      <button class="button2" onclick="app:Cerrar_sesion()">Cerrar Sesión</button>
    </div>

    <div class="patches">
      <div>
        <div>
          <h1><img src="../images/titles/contacto.png" alt="contacto" /></h1>

          <div data-validate="Valid email is required: ex@abc.xyz">
            <span class="title1">Enter your email: </span>
            <input
              class="input"
              type="text"
              name="email"
              placeholder="Enter your email"
            />
          </div>

          <div data-validate="Name is required">
            <span class="title1">Name:</span>
            <input
              class="input"
              type="text"
              name="name"
              placeholder="Enter your name"
            />
          </div>

          <div data-validate="Message is required">
            <span class="title1">Message:</span>
            <textarea
              class="input-long"
              type="text"
              name="message"
              placeholder="Enter your message"
            ></textarea>
            <!-- /> -->
          </div>
          <br />
          <br />
          <div>
            <button class="button4">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
